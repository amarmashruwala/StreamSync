version: '3.8'

services:
  # --- Application Layer ---
  frontend:
    build: .
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:4000

  backend:
    # Placeholder for actual backend. Using a lightweight node image for now.
    # In a real scenario: build: ./backend
    image: node:20-alpine
    working_dir: /app
    command: sh -c "echo 'Backend placeholder running' && sleep infinity"
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - OME_HOST=ovenmediaengine

  # --- Media Layer (OvenMediaEngine) ---
  ovenmediaengine:
    image: airensoft/ovenmediaengine:latest
    ports:
      - "1935:1935"       # RTMP Ingest
      - "3333:3333"       # API Port
      - "8080:8080"       # HLS/DASH/WebRTC Playback
      - "9000:9000"       # OVT (Relay)
      - "10000-10005:10000-10005/udp" # WebRTC ICE Candidates
    volumes:
      - ./ome_config/Server.xml:/opt/ovenmediaengine/bin/origin_conf/Server.xml
      - ./ome_logs:/var/log/ovenmediaengine
    environment:
      - OME_ORIGIN_PORT=9000
    restart: always

  # --- Data Layer ---
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=streamsync
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_DB=streamsync_dev
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
